<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<style>
		h1, Div,h3 {
  			text-align: center;
		}

	</style>
</head>
<body>
	<h1>Temperature Converter</h1>
	<div>
		<input type='number' id='Fahrenheit' oninput='convertCelcius();' placeholder='Enter Fahreinheit'/>
		&nbsp&nbsp&nbsp&nbsp
		<img src="convert.png" width="20" height="15">
		&nbsp&nbsp&nbsp&nbsp
		<input type='number' id='Celsius' oninput='convertFahreinheit();' placeholder='Enter Celcius'/>
		<br />

		<h3>Fahreinheit &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Celcius</h3>
	</div>

<script>
	function convertCelcius() {
		var Fahrenheit = $('Fahrenheit').value;
   	 	var Celcius = (Fahrenheit - 32) * 5/9;
    	$('Celsius').value = Celcius;
	}

    function convertFahreinheit() {
		var Celcius = $('Celsius').value;
   	 	var Fahrenheit = (Celcius * 9/5) + 32;
    	$('Fahrenheit').value = Fahrenheit;
    }

    function $(id) {
        return document.getElementById(id);
    }
</script>
</body>
</html>
